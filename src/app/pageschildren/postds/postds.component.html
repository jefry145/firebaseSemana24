

<mat-grid-list  cols="1" rowHeight="400px">
    <mat-grid-tile >
       
           
<form [formGroup]="formLogin" action="" class="card">
    <mat-card>
        <mat-card-header>
            <h2>Formulario de Registro de Productos</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="1" rowHeight="60px">
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Ingrese su producto</mat-label>
                        <input matInput type="text"  formControlName="product"  >
                    </mat-form-field>
             
              
                    <mat-form-field appearance="fill">
                        <mat-label>Ingrese el coste</mat-label>
                        <input matInput type='text' formControlName="cost" >
                    </mat-form-field>
                    
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Ingrese alguna imagen:(url)</mat-label>
                        <input matInput type='text' formControlName="img" >
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button color="primary" type="submit" value="Submit" (click)="onSubmit()" [disabled]="formLogin.invalid"> Register</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</form>
    
    </mat-grid-tile>

</mat-grid-list>
